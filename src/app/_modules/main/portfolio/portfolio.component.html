<section class="main_page">
  <!-- HEADER -->
  <app-widget-main-header></app-widget-main-header>

  <!-- BODY -->
  <section class="portfolio_body">
    <div *ngFor="let project of portfolio">
      <div class="portfolio" [style.background-color]="project.color[2]">
        <!-- title: title, categoria -->
        <div class="header" [style.color]="project.color[1]">
          <h6 class="category">
            {{ project.category }}
          </h6>
          <h2 class="title">
            {{ project.title }}
          </h2>
          <span class="date">
            {{ project.date | date:'MMM, y' }}
          </span>
        </div>
  
        <!-- imagen -->
        <div class="image">
          <div [class]="project.layout">
            <span [style.background-image]="'url('+ project.images[0] +')'"></span>
            <span *ngIf="project.images[1]" [style.background-image]="'url('+ project.images[1] +')'"></span>
          </div>
        </div>
  
        <!-- information: -->
        <div class="body" [style.color]="project.color[0]">
          <h4>Made using <b>{{ project.framework }}</b></h4>
          <p>{{ project.technologies }}</p>
          <div class="text_box">
            {{ project.body }}
          </div>
          <div class="platform" *ngIf="project.link">
            <a *ngIf="project.link[1]; else noLink" [href]="project.link[1]" target="_blank" rel="noopener noreferrer">{{ project.link[0] }}</a>
            <ng-template #noLink>
              <span>{{ project.link[0] }}</span>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <app-widget-main-footer></app-widget-main-footer>
</section>
